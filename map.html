<!DOCTYPE HTML>
<html>
<body>
	<div id="result"></div>
	<script>
	 if(typeof(Storage)!=="undefined")
	 {
		localStorage.setItem("lastname","Raju");
		document.getElementById("result").innerHTML=localStorage.getItem("lastname");
	 }
	else
	{
	document.getElementById("result").innerHTML="Browser does n't support web storage";
	}
	</script>
</body>
</html>
